<!DOCTYPE html>
<html>
    <head>
    <link rel='stylesheet' href='style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class='calculator'>
            <div id='screen'>0</div>
            <div id='buttons'>
                <div class='flexrow'>
                    <button class='stateChangers' id='clear'>AC</button>
                    <button class='stateChangers' id='posneg'>+/-</button>
                    <button class='stateChangers' id='percent'>%</button>
                    <button class='operators' id='divide'>/</button>
                </div>
                <div class='flexrow'>
                    <button class='stateChangers' id='seven'>7</button>
                    <button class='stateChangers' id='eight'>8</button>
                    <button class='stateChangers' id='nine'>9</button>
                    <button class='operators' id='multiply'>&times;</button>
                </div>
                <div class='flexrow'>
                    <button class='stateChangers' id='four'>4</button>
                    <button class='stateChangers' id='five'>5</button>
                    <button class='stateChangers' id='six'>6</button>
                    <button class='operators' id='subtract'>-</button>
                </div>
                <div class='flexrow'>
                    <button class='stateChangers' id='one'>1</button>
                    <button class='stateChangers' id='two'>2</button>
                    <button class='stateChangers' id='three'>3</button>
                    <button class='operators' id='add'>+</button>
                </div>
                <div class='flexrow'>
                    <button class='stateChangers' id='zero'>0</button>
                    <button class='stateChangers' id='decimal'>.</button>
                    <button class='operators' id='evaluate'>=</button>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='index.js'></script>
    </body>
</html>
